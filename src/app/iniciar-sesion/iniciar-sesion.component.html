<div class="login-container">
  <div class="left-side">
    <h1>PRESTAMOS YAFUE</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/584/584052.png" alt="Piggy Bank Icon" class="icon">
    <p>Otorgamos prestamos, solo con DNI :</p>
    <img src="https://png.pngtree.com/png-vector/20240323/ourmid/pngtree-cash-paper-banknote-money-cash-heap-pile-and-stack-money-png-image_12192877.png" alt="Hand with Money Icon" class="icon">
  </div>

  <div class="right-side">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Usuario">

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Contraseña">

      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>
