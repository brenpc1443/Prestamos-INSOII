<div class="container">
    <h2>Validación de Identidad</h2>
    <div class="form-box">
      <form (ngSubmit)="validar()">
        <div class="form-group">
          <label for="nombreSolicitante">Nombre COMPLETO del Solicitante</label>
          <input
            type="text"
            id="nombreSolicitante"
            placeholder="Ingrese su nombre"
            class="form-control"
            [(ngModel)]="nombreSolicitante"
            name="nombreSolicitante"
            required
          />
        </div>

        <div class="form-group">
          <label for="dni">DNI</label>
          <input
            type="text"
            id="dni"
            placeholder="Ingrese su DNI"
            class="form-control"
            [(ngModel)]="dni"
            name="dni"
            required
            maxlength="8"
          />
        </div>

        <button type="submit" class="btn btn-primary">Validar</button>
      </form>

      <!-- Mostrar mensajes de validación -->
      <div *ngIf="validacionExitosa" class="mensaje-exito">
        Validación correcta
      </div>
      <div *ngIf="!validacionExitosa && mensajeValidacion" class="mensaje-error">
        Los datos no coinciden
      </div>
    </div>
  </div>
