<div class="agregar-usuario-container">
    <header class="header">
      <h2>Crear Nuevo Usuario</h2>
    </header>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Ingresa un nombre de usuario"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Contrase単a</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Ingresa una contrase単a"
        />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase単a</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirma la contrase単a"
        />
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
  
      <button type="submit" class="submit-button">Crear Usuario</button>
      <button type="button" class="back-button" (click)="goBack()">Regresar al Dashboard</button>
    </form>
  </div>
